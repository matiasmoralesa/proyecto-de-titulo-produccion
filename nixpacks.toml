# Configuraci√≥n de Nixpacks para Railway

[phases.setup]
nixPkgs = ["python310", "postgresql"]

[phases.install]
cmds = [
  "cd backend",
  "pip install -r requirements-production.txt"
]

[phases.build]
cmds = [
  "cd backend",
  "python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3"
